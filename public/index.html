<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="title" content="Covid19 Estimator" />
    <meta
      name="description"
      content="Estimates number of people likely to be infected depending on the number of reported cases"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Icon near the title -->
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
    <title>Covid19 Estimator</title>
  </head>
  <body>
    <h1>Covid19 Estimator</h1>
    <input type="number" name="population" id="population" data-population />
    <input
      type="number"
      name="time-to-elapse"
      id="time-to-elapse"
      data-time-to-elapse
    />
    <input
      type="number"
      name="reported-cases"
      id="reported-cases"
      data-reported-cases
    />
    <input
      type="number"
      name="total-hospital-beds"
      id="total-hospital-beds"
      data-total-hospital-beds
    />
    <select name="period-type" id="period-type" data-period-type>
      <option value="days">Days</option>
      <option value="weeks">Weeks</option>
      <option value="months">Months</option>
    </select>
    <button type="submit" data-go-estimate>Estimate</button>
  </body>
</html>
